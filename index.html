<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://unpkg.com/react@16.13.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.development.js"></script>
		<style>
			.heading {
				color: purple;
			}
		</style>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React project</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const lakeList = [
				{ id: 1, name: "Echo Lake", trailhead: "Echo Lake" },
				{ id: 2, name: "Maud Lake", trailhead: "Wright's Lake" },
				{ id: 3, name: "Cascade Lake", trailhead: "Bayview" }
			];

			const App = ({ lakes }) => (
				<ul>
					{lakes.map((lake) => (
						<li key={lake.id}>
							{lake.name} | TrailHead: {lake.trailhead}
						</li>
					))}
				</ul>
			);

			ReactDOM.render(
				<App lakes={lakeList} />,
				document.getElementById("root")
			);
		</script>
	</body>
</html>
