<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://unpkg.com/react@16.13.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.development.js"></script>
		<style>
			.heading {
				color: purple;
			}
		</style>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React project</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const Lake = (props) => {
				return <h2>{props.name}</h2>;
			};

			const Market = (props) => {
				return <h2>{props.price}</h2>;
			};

			class App extends React.Component {
				state = {
					loggedIn: false
				};
				logIn = () => this.setState({ loggedIn: true });
				logOut = () => this.setState({ loggedIn: false });
				render() {
					return (
						<div>
							<button onClick={this.logIn}>Log in</button>
							<button onClick={this.logOut}>Log out</button>
							<div>
								The user is{" "}
								{this.state.loggedIn ? "logged in" : "not logged in"}
							</div>
							<Lake name="Lake Tahoe" />
							<Lake name="Angora Lake" />
							<Lake name="Shirley Lake" />
							<Lake name="Cathedral Lake" />
						</div>
					);
				}
			}

			ReactDOM.render(<App />, document.getElementById("root"));
		</script>
	</body>
</html>
