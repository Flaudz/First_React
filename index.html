<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://unpkg.com/react@16.13.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.development.js"></script>
		<style>
			.heading {
				color: purple;
			}
		</style>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React project</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const Lake = ({ name }) => <h1>{name}</h1>;

			const SkiResort = ({ name }) => <h1>{name}</h1>;

			const App = ({ summer }) => (
				<div>
					{summer ? <Lake name="Lake Tahoe" /> : <SkiResort name="SkiResort" />}
				</div>
			);

			ReactDOM.render(<App summer={false} />, document.getElementById("root"));
		</script>
	</body>
</html>
